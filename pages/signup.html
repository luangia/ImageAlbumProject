<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create A User Account</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel='stylesheet' type="text/css" href='css/bootstrap4-retro.css'>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
    <script type="text/javascript" src="js/auth.js" defer></script>
</head>

<body>

    <div class="col-xl-6 d-flex justify-content-center">
        <div class='card d-flex justify-content-center shadow'>
            <div class="card-header display-4">
                <h3>Create Account</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <form id="signupForm" action="api/user" method="post" enctype="application/x-www-form-urlencoded" novalidate>
                        <label for="signup_uid">User ID (Email): </label>
                        <input class="form-control" type="email" name="signup_uid" id="signup_uid" required>
                        <label for="signup_password">Password: </label>
                        <input class="form-control" type="password" name="signup_password" id="signup_password" required>
                        <label for="signup_fullname">Full Name (Last, First): </label>
                        <input class="form-control" type="text" name="signup_fullname" id="signup_fullname" required>
                        <br>
                        <input class="btn btn-primary btn-danger" type="submit" value="Create ">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
