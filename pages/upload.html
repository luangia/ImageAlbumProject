<!DOCTYPE html>
<html lang="en">

<head>
    <title>Upload Images to Server</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
    <script type="text/javascript" src="js/auth.js" defer></script>
    <style>
        body {
            background: darkturquoise;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card border-success mt-5">
            <h1 class="card-header">Upload Image</h1>
            <div class="card-body">
                <div class="form-group">
                    <form id="uploadPhoto" action="/api/images" method="post" enctype="multipart/form-data">
                        <input class="form-control-file" type="file" accept="image/*" name="photo" id="photo">
                        <label for="photoName">Photo Name: </label>
                        <input class="form-control" type="text" name="photoName" id="photoName" required>
                        <label for="subject">Photo Album: </label>
                        <input class="form-control" type="text" name="album" id="album" required>
                        <label for="description" ">Description: </label>
                    <input class="form-control " type="text " name="description" id="description" required>
                    <h2>Photo Parameters: </h2>
                    <label for="fstop "">F-stop: </label>
                        <input class="form-control col-sm-3 my-1" type="text" name="fstop" id="fstop">
                        <label for="sspeed" ">S-speed: </label>
                    <input class="form-control col-sm-3 " type="text " name="sspeed" id="sspeed">
                    <label for="iso "">ISO: </label>
                        <input class="form-control col-sm-3" type="text" name="iso" id="iso">
                        <label for="focalLength" ">Focal Length: </label>
                    <input class="form-control col-sm-3 " type="text " name="focalLength" id="focalLength">
                    <label for="cameraType "">Camera Type: </label>
                        <input class="form-control col-sm-3" type="text" name="cameraType" id="cameraType">

                        <input class="btn mt-3" type="submit" value="upload">
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
