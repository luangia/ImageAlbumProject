<!DOCTYPE html>
<html lang="en">

<head>
    <title>Upload Images to Server</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script type="text/javascript" src="js/login.js" defer></script>
    <script type="text/javascript" src="js/auth.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="card border-success mt-5">
            <h1 class="card-header">Welcome to the Image Album Project</h1>
            <button type="button" class="btn btn-light" onclick="window.location.href = 'upload.html'">Upload</button>
            <button type="button" class="btn btn-light" onclick="window.location.href = 'home.html' ">Get All Images</button>


            <a href='signup.html' style="text-align: left;">Don't have an account?</a>

            <!-- Button to open the modal login form -->
            <a href="javascript:; " onclick="document.getElementById( 'login_form').style.display='block' ">Login</a>
            <div id="login_form " class="modal ">
                <!--Modal Content-->
                <div class="loginbox ">
                    <img src="images/avatar.png " class="avatar ">
                    <h1>Login Here</h1>
                    <span onclick="document.getElementById( 'login_form').style.display='none' " class="close " title="Close Modal ">&times;</span>
                    <form action="api/auth " method="post ">
                        <p>Username</p>
                        <input type="email " name="uid " placeholder="Enter Username (Email) " required>
                        <p>Password</p>
                        <input type="password " name="password " placeholder="Enter Password " required>
                        <input type="submit " value="Login " id="login_btn ">
                        <a href="signup.html ">Don't have an account?</a>
                    </form>

                </div>

            </div>



        </div>
    </div>

</body>

</html>
