<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log In</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <style>
        body {
            background: darkturquoise;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card border-success mt-5">
            <h1 class="card-header">Log Into Your Account</h1>
            <div class="card-body">
                <div class="form-group">
                    <form action="/api/auth" method="post" enctype="application/x-www-form-urlencoded">
                        <label for="uid">User ID: </label>
                        <input class="form-control" type="text" name="uid" id="uid" required>
                        <label for="password">Password: </label>
                        <input class="form-control" type="text" name="password" id="password" required>


                        <input class="btn mt-3" type="submit" value="Log In">
                        

                    </form>
                    <a href="signup.html" >Create an account</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
